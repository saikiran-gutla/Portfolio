{% extends 'portfolioapp/base.html' %}
{% load static %}
{% block content %}

<head>
    <link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Log In</h5>
                    {% for message in messages %}
                    <script>
                        alert("{{ message }}");
                    </script>
                    {% endfor %}
                    <form class="form-signin" method="POST" action="login">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" id="inputEmail" name="username" class="form-control"
                                   placeholder="Email address"
                                   required autofocus>
                            <label for="inputEmail">Email address</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" name="password" class="form-control"
                                   placeholder="Password"
                                   required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                        <a class="d-block text-center mt-2 small" href="{% url 'signup' %}">Sign In</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

{% endblock %}
