{% extends 'portfolioapp/base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Blog</title>
    <script src="https://cdn.tiny.cloud/1/zf1xtwf4av6b7w4d3z7daol5112dn629z3ws4sp6nomzytlt/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script>tinymce.init({selector:'textarea'});</script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Write Your Blog</h5>
                    {% for message in messages %}
                    <script>
                        alert("{{ message }}");



                    </script>
                    {% endfor %}
                    <form class="form-signin" enctype="multipart/form-data" method="POST"
                          action="{{ request.build_absolute_uri }}">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" id="title_name" name="title_name" placeholder="Title Name"
                                   class="form-control"
                                   required
                                   autofocus><br>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlFile1">Blog Image</label>
                            <input type="file" class="form-control-file" name="blog_image" id="exampleFormControlFile1">
                        </div>


<!--                        <textarea class="form-control is-invalid" id="validationTextarea"-->
<!--                                  placeholder="Required example textarea" name="blog_description" required cols="20"-->
<!--                                  rows="20"></textarea>-->

<textarea id="default" name="blog_description">Hello, World!</textarea>

<!--                        <div class="invalid-feedback">-->
<!--                            Please enter a message in the textarea.-->
<!--                        </div>-->
<!--                        <fieldset disabled>-->
                            <div class="form-group">
                                <label for="disabledTextInput">Blogger Name</label>
                                <input type="text" id="disabledTextInput" name="blogger_name" class="form-control"
                                       placeholder="input" value="{{ user }}">
                            </div>
<!--                        </fieldset>-->
                        <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                               value="Save Blog">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
