{% extends 'portfolioapp/base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    {% for message in messages %}
                    <script>
                        alert("{{ message }}");
                    </script>
                    {% endfor %}
                    <form class="form-signin" method="POST" action="signup">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" id="username" name="username" placeholder="Username" class="form-control"
                                   required
                                   autofocus>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="useremail" name="useremail" class="form-control"
                                   placeholder="Email address"
                                   required>
                            <label for="useremail">Email address</label>
                        </div>

                        <hr>

                        <div class="form-label-group">
                            <input type="password" id="password1" name="password1" class="form-control"
                                   placeholder="Password"
                                   required>
                            <label for="password1">Password</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password2" name="password2" class="form-control"
                                   placeholder="Confirm Password"
                                   required>
                            <label for="password2">Confirm password</label>
                        </div>

                        <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Register">
                    </form>
                    <a class="d-block text-center mt-2 small" href="{% url 'login' %}">Sign In</a>
                    <hr class="my-4">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
